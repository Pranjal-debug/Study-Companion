<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="quote">
            <p class="quote-txt">Loading Quote...</p>
            <p class="quote-author">Loading Author...</p>
            <button type="submit" class="active">Continue</button> 
        </div>
    </div>

    <div class="date-time hide">
        <p class="day"></p>
        <p class="time"></p>
        <p class="date"></p>
    </div>

    <div class="fact-bar hide">
        <h2 class="fact-head"></h2>
        <p class="ques"></p>
        <p class="ans"></p>
    </div>

    <div class="work hide">
        <h1>Note it here</h1>
        <p class="pad"></p>
        <div class="bottom">
           <input type="text" placeholder="write here" class="writer">
           <i class="fa-regular fa-paper-plane share"></i>
           <i class="fa-regular fa-floppy-disk save"></i>
        </div>
        <button type="submit" class="Dark theme"><i class="fa-solid fa-moon theme"></i></button>
        <button type="submit" class="Light theme hide"><i class="fa-solid fa-sun theme"></i></button>
    </div>

    <div class="hide weather-container">
        <h2>Weather</h2>
        <div class="search">
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>
        </div>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>

    <div class="lecture hide">
        <h1 class="lec-title">Lectures</h1>
        <div class="img"><img src="bright.png" id="lec-img"></div>
        <p>Eat, Sleep, Code, Repeat ^-^</p>
        <button class="watch"><a href="https://www.apnacollege.in/start">Go to site</a></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
